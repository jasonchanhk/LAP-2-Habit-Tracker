<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="static/css/styles.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
      integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
      crossorigin="cors"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script defer type="module" src="udash.js"></script> -->
    <script defer type="module" src="static/js/login.js"></script>
    <title>Login-page</title>
  </head>
  <body>
    <div class="logo-container"><p class="logo">LOGO</p></div>
    <div class="cta-btn-home-page-container">
      <button class="cta-btn-home-page">Login</button>
    </div>
    <section class="home-page">
      <div class="login-card-container">
        <div class="login-tag-line-container">
          <span class="tag-line1">Motivate yourself to</span
          ><span class="tag-line2">achieve your goals.</span>
        </div>
        <div class="login-container">
          <h1 class="signup-title">Login</h1>
        </div>

        <form class="login-form-container">
          <p class="signup-para">
            Sign in with your email and password to get started.
          </p>
          <input class="signup signup-email" type="email" placeholder="EMAIL" />
          <input
            class="signup signup-password"
            type="password"
            placeholder="PASSWORD"
          />

          <p class="signup-terms">
            By clicking the button below, you are indicating that you have read
            and agree to the Terms of Service and Privacy Policy.
          </p>
          <button type="submit" class="signup-cta-btn">Login</button>
        </form>
      </div>
      <div class="home-page-img-container">
        <img class="home-page-img" src="bgr-nature .png" alt="" />
      </div>

      <div class="snail-img-container">
        <img class="snail-img" src="bgr-snails.png" alt="3D image of snails" />
      </div>
    </section>
    <section class="mini-circles-container">
      <div class="mini-circles"></div>
      <div class="mini-circles2"></div>
      <div class="mini-circles3"></div>
      <div class="mini-circles4"></div>
      <div class="mini-circles5"></div>
    </section>
  </body>
</html>
