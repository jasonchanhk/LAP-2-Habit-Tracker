  <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h2 class="modal-title" id="exampleModalLabel">Create Habit</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
          <div class="modal-body">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title-text" aria-describedby="emailHelp"
                placeholder="Enter Title" />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text-area" class="form-control" id="description-text" placeholder="Enter Description" />
            </div>
            <div class="form-group">
              <label for="password1">Rep</label>
              <input type="number" class="form-control" id="rep-text" placeholder="Enter Rep" />
            </div>
            <div class="form-group">
              <label for="Frequency">Frequency</label>
              <select class="form-control" id="frequency-text">
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
              </select>
            </div>
          </div>
          <div class="modal-footer border-top-0 d-flex justify-content-center">
            <button type="submit" id="submit-button" class="btn btn-success">
              Submit
            </button>
          </div>
        </form>
      </div>
