<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
    integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
    crossorigin="cors"
    referrerpolicy="no-referrer"
  ></script>
  <script defer src="static/js/udash.js"></script>
  </head>
  <body>
    <div class="container">
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#form"
      >
        See Modal with Form
      </button>
      <main>
        all goes here
      </main>
    </div>

    <div
      class="modal fade"
      id="form"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <h5 class="modal-title" id="exampleModalLabel">Create Habit</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form>
            <div class="modal-body">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title-text"
                  aria-describedby="emailHelp"
                  placeholder="Enter Title"
                />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input
                  type="text-area"
                  class="form-control"
                  id="description-text"
                  placeholder="Enter Description"
                />
              </div>
              <div class="form-group">
                <label for="password1">Rep</label>
                <input
                  type="number"
                  class="form-control"
                  id="rep-text"
                  placeholder="Enter Rep"
                />
              </div>
              <div class="form-group">
                <label for="Frequency">Frequency</label>
                <select class="form-control" id="frequency-text">
                  <option>Daily</option>
                  <option>Weekly</option>
                  <option>Monthly</option>
                </select>
              </div>              
            </div>
            <div
              class="modal-footer border-top-0 d-flex justify-content-center"
            >
              <button type="submit" id="submit-button" class="btn btn-success">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
